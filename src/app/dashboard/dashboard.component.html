                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

    <div class="welcome">
        <h1 class="h1">Welcome User</h1>
    </div>
    <div class="container first ">
        <div class="row rw">

            <div class="col-2">


            </div>
            <div class="col-4 rw1">
                <h4> Deposit Form</h4>
                <form action="">
                    <div class="mb-3 ">
                        <input class="text-box" type="text" id="uname" [(ngModel)]="dAccno" name="accno"
                            placeholder="Enter Account number">
                    </div>
                    <div class="mb-3">
                        <input class="text-box" type="password" id="pwd" [(ngModel)]="dPswd" name="accno"
                            placeholder="Enter password">
                    </div>
                    <div class="mb-3 ">
                        <input class="text-box" type="text" id="amt" [(ngModel)]="dAmount" name="accno"
                            placeholder="Enter Amount">


                    </div>

                    <br>

                    <button type="submit" class="btn btn-success" (click)="deposit()">Deposit</button>

                </form>

            </div>
            <div class="col-4 rw1">
                <h4>Withdraw Form</h4>


                <form action="">
                    <div class="mb-3 ">
                        <input class="text-box" type="text" id="uname" [(ngModel)]="wAccno" name="accno"
                            placeholder="Enter user name">
                    </div>
                    <div class="mb-3">
                        <input class="text-box" type="password" id="pwd" [(ngModel)]="wPswd" name="passwd"
                            placeholder="Enter password">
                    </div>
                    <div class="mb-3 ">
                        <input class="text-box" type="text" id="acno" [(ngModel)]="wAmount" name="amt"
                            placeholder="Enter Amount">
                    </div>

                    <br>

                    <button class="btn btn-success" (click)="withdraw()">Withdraw</button>
                </form>
            </div>
            <div class="col-2">

            </div>
        </div>




    </div>
</div>
